<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="pw-gen">
  <div class="title"><h1>Password Generator</h1></div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Password</label>
    <input
      type="email"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder=""
      [value]="password"
    />
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"
      >Length: {{ length }}</label
    >
    <input
      type="range"
      class="form-range"
      min="0"
      max="20"
      id="customRange2"
      formControlName="length"
      (change)="onSliderChange()"
    />
  </div>

  <h3>Settings</h3>

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckDefault"
      formControlName="numbers"
    />
    <label class="form-check-label" for="flexCheckDefault"> Numbers </label>
  </div>

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckDefault"
      formControlName="specialChars"
    />
    <label class="form-check-label" for="flexCheckDefault">
      Special Characters
    </label>
  </div>
  <hr />
  <div class="submitButton">
    <button type="submit" class="btn btn-primary mb-3">
      Generate Password
    </button>
  </div>
</form>
